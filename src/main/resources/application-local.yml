server:
  port: 1080

spring:
  application:
    name: gateway
  datasource:
    username: root
    password: toor
    url: jdbc:mysql://127.0.0.1:3306/userdb
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect

  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    password: ''
    pool:
      max-active: 200
      max-wait: -1
      max-idle: 10
      min-idle: 0
    timeout: 1000
  cloud:
    gateway:
      routes:
        - id: path_route
          uri: http://127.0.0.1:8080
          predicates:
          - Path=/openApi/**
        - id: route_qq
          uri: http://qq.com
          predicates:
          - Query=url, qq
        - id: route_baidu
          uri: http://baidu.com
          predicates:
          - Query=url, baidu.com
        - id: cookie_route
          uri: http://127.0.0.1:8080/local
          predicates:
          - Cookie=env, local
        - id: cookie_route
          uri: http://127.0.0.1:8080/test
          predicates:
          - Cookie=env, test
        - id: cookie_route
          uri: http://127.0.0.1:8080/prd
          predicates:
          - Cookie=env, prd
        - id: header_route
          uri: http://127.0.0.1:8080/local
          predicates:
          - Header=X-Request-Env, local
        - id: header_route
          uri: http://127.0.0.1:8080/test
          predicates:
          - Header=X-Request-Env, test
        - id: header_route
          uri: http://127.0.0.1:8080/prd
          predicates:
          - Header=X-Request-Env, prd
        - id: host_route
          uri: http://127.0.0.1:8080
          predicates:
          - Host=**.host.org,**.anotherhost.org
        - id: method_route
          uri: http://127.0.0.1:8080
          predicates:
          - Method=POST,GET
        - id: path_route
          uri: http://127.0.0.1:8080/green
          predicates:
          - Path=/green/**
        - id: path_route
          uri: http://127.0.0.1:8080/blue
          predicates:
          - PrefixPath=/blue
        - id: remoteaddr_route
          uri: http://127.0.0.1:8080/gray
          predicates:
          - RemoteAddr=127.0.0.1/24
        - id: weight_high
          uri: https://weighthigh.org
          predicates:
          - Weight=group1, 8
        - id: weight_low
          uri: https://weightlow.org
          predicates:
          - Weight=group1, 2
        - id: add_request_header
          uri: https://example.com
          predicates:
          - PathPrefix=/red
          filters:
          - AddRequestHeader=X-Request-Env, red

eureka:
  client:
    service-url:
      defaultZone:  http://127.0.0.1:2080/eureka

gateway:
  access-rate-limit: 1000